<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>README Viewer</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- GitHub Markdown CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tab-content">
    <article id="content" class="markdown-body">
      <div class="loading">Loading README.md...</div>
    </article>
  </div>

  <!-- Script setelah konten -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('README.md')
      .then(res => {
        if (!res.ok) throw new Error("README not found");
        return res.text();
      })
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('content').innerHTML = '<p style="color:red;">‚ùå Failed to load README.md</p>';
        console.error(err);
      });

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".toggle-btn");
      btn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    }
  </script>
</body>
</html>
