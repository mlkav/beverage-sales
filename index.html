<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Beverage Sales Notebooks</title>
  <link href="https://cdn.jsdelivr.net/gh/mlkav/mlkav/assets/favicon.png" rel="icon">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- GitHub Markdown Style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.8.1/github-markdown-light.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Tab Buttons -->
<ul class="nav nav-tabs fixed-top" id="notebookTabs" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="readme-tab" data-bs-toggle="tab" data-bs-target="#readme" type="button" role="tab">
      README.md
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="clustering-tab" data-bs-toggle="tab" data-bs-target="#clustering" type="button" role="tab">
      Notebook Clustering
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="classification-tab" data-bs-toggle="tab" data-bs-target="#classification" type="button" role="tab">
      Notebook Classification
    </button>
  </li>
</ul>

<!-- Tab Content -->
<div class="tab-content">
  <!-- README Tab -->
  <div class="tab-pane fade show active" id="readme" role="tabpanel">
    <article id="readme-content" class="markdown-body">
      <div class="loading">Loading README.md...</div>
    </article>
  </div>

  <!-- Tab 1 -->
  <div class="tab-pane fade" id="clustering" role="tabpanel">
    <iframe src="https://beverage-sales.pages.dev/notebook-clust"></iframe>
  </div>

  <!-- Tab 2 -->
  <div class="tab-pane fade" id="classification" role="tabpanel">
    <iframe src="https://beverage-sales.pages.dev/notebook-class"></iframe>
  </div>
</div>

<!-- Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  fetch('README.md')
    .then(res => {
      if (!res.ok) throw new Error("README not found");
      return res.text();
    })
    .then(md => {
      document.getElementById('readme-content').innerHTML = marked.parse(md);
    })
    .catch(err => {
      document.getElementById('readme-content').innerHTML = '<p style="color:red;">‚ùå Failed to load README.md</p>';
      console.error(err);
    });
</script>

</body>
</html>
