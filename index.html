<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Beverage Sales Notebooks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Tab Buttons -->
<ul class="nav nav-tabs" id="notebookTabs" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="readme-tab" data-bs-toggle="tab" data-bs-target="#readme" type="button" role="tab">
      README
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="clustering-tab" data-bs-toggle="tab" data-bs-target="#clustering" type="button" role="tab">
      Notebook Clustering
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="classification-tab" data-bs-toggle="tab" data-bs-target="#classification" type="button" role="tab">
      Notebook Classification
    </button>
  </li>
</ul>

<!-- Tab Content -->
<div class="tab-content">
  <div class="tab-pane fade show active h-100" id="readme" role="tabpanel">
    <iframe src="https://beverage-sales.pages.dev/README.html"></iframe>
  </div>
  <div class="tab-pane fade show h-100" id="clustering" role="tabpanel">
    <iframe src="https://beverage-sales.pages.dev/notebook-clust"></iframe>
  </div>
  <div class="tab-pane fade h-100" id="classification" role="tabpanel">
    <iframe src="https://beverage-sales.pages.dev/notebook-class"></iframe>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
